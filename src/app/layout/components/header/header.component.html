<nav class="navbar navbar-expand-lg fixed-top shadow-sm">
  <a class="navbar-brand text-left text-lg-center">
    <img src="assets/images/logo-white.svg" class="logo" alt="Home Health Pro">
  </a>
  <div>
    <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
      <i class="fa fa-bars text-white" aria-hidden="true"></i>
    </button>
    <i class="fa fa-fw fa-power-off text-white d-inline d-lg-none ml-2" (click)="onLoggedout()"></i>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown" #myDrop="ngbDropdown" ngbDropdown>
        <a *ngIf="user?.role != 'SUPER_ADMIN'" class="nav-link mr-2" href="javascript:void(0)" (click)="getNotificationsList(myDrop)">
          <i class="fa fa-envelope"></i> <b  class="caret" *ngIf="count > 0">{{count}}</b>
        </a>
        <div class="dropdown-menu-right messages" ngbDropdownMenu>
          <div class="message-head">Messages</div>
          <ul class="msg-list">
            <li class="media  cursor-pointer dropdown-item" *ngFor="let item of notify_list">
              <img
                style="width: 18%"
                alt="user"
                class="d-flex align-self-center mr-3"
                src="assets/images/default-profile-clinician.jpeg"
              />
              <div class="media-body" (click)="updateNotification(item)">
                <h5 class="mt-0 mb-1">{{item.fromUserName ? item.fromUserName : '' }}</h5>
                <p class="last">{{item.title}}</p>
                <p class="small text-muted">{{item.sentOn}}</p>
              </div>
            </li>

            <li class="media  cursor-pointer dropdown-item" *ngIf="notify_list?.length== 0">
              <span class="mx-auto">No Notifications</span>
            </li>
          </ul>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link cursor-pointer" (click)="onLoggedout()">
          <i class="fa fa-fw fa-power-off"></i> {{ 'Log Out' | translate }}
        </a>
      </li>
    </ul>
  </div>
</nav>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{Reason?.title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{Reason?.reason}}
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary btn-radius btn-sm" (click)="gotToVisit()">Show Visit Details</button>
  </div>
</ng-template>
