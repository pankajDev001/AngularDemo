<!-- Transition is not applied because position absolute issue -->
<div class="page-center-wrapper">
  <div class="page-center  py-3">
    <div class="healthPro-card">
      <div class="healthPro-card-container shadow-lg bg-white">
        <div class="healthPro-card-header">
          <div class="healthPro-card-header-title">{{'HomeHealthPro' | translate }}</div>
        </div>

        <div class="healthPro-card-body">
          <div class="healthPro-card-body-info">
            <h1>{{'Login' | translate}}</h1>
            <p>{{'Login to your Account' | translate}}</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="healthPro-card-formContent">
              <div class="form-group">
                <label for="emailAddress" class="col-form-label">Email Address<span class="text-danger">*</span></label>
                <input type="email" class="form-control input-underline input-lg " placeholder="{{ 'Email Address' | translate }}" id="emailAddress" formControlName="Email">

                <div *ngIf="loginForm.controls['Email'].hasError('required') && submitted" class="text-danger error">Email Address is required.</div>
                <div *ngIf="(loginForm.controls['Email'].hasError('email') || loginForm.controls['Email'].hasError('pattern')) && submitted" class="text-danger error">Email Address is invalid.</div>
              </div>

              <div class="form-group">
                <label for="password" class="col-form-label">Password<span class="text-danger">*</span></label>
                <div class="password">
                  <input [type]="fieldTextType ? 'text' : 'password'" class="form-control input-underline input-lg" placeholder="{{ 'Password' | translate }}" id="password" formControlName="Password" autocomplete="on">
                  <i class="fa fa-password" [ngClass]="!fieldTextType ? 'fa-eye' :'fa-eye-slash'" (click)="onPassword()"></i>
                </div>

                <div *ngIf="loginForm.controls['Password'].hasError('required') && submitted" class="text-danger error">Password is required.</div>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-primary btn-block btn-radius" type="submit">{{ 'Login' | translate }}</button>
              <a class="btn btn-link" [routerLink]="['/forgot-password']">{{ 'Forgot Password?' | translate}}</a>
              <div>
                <span class="info-text">Don't have account? <a class="btn-link" [routerLink]="['/signup']">{{ 'Sign Up As Agency' | translate}}</a></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
