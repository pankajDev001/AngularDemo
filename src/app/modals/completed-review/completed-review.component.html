<div class="modal-header">
  <h4 class="modal-title">Review By {{review.reviewFor === 'CTA' ? 'Clinician': (review.reviewFor === 'ATC' ? 'Agency' : 'Patient')}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <img src="assets/images/close.svg" alt="close icon" width="25">
  </button>
</div>
<div class="modal-body">
  <div class="tab-pane fade show active" id="agency" role="tabpanel" aria-labelledby="agency-tab">
    <form role="form">

      <div class="review-body">
        <div class="row form-group align-items-center">
         <div class="col-auto">
          <label class="col-form-label">Review Rating</label>
         </div>
          <div class="col-auto">
            <star-rating class="review-md" [value]="reviewDetails.rating" [totalstars]="5" checkedcolor="#f2cc00" uncheckedcolor="#999999" size="28" [readonly]="false"  style="display: inline-block"></star-rating>
          </div>
        </div>

        <div class="form-group">
          <label class="col-form-label">Review Description<span class="text-danger">*</span></label>
          <p class="mb-0">{{reviewDetails.reviewText}}</p>
        </div>

      </div>
    </form>
  </div>
</div>
